<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="LoginForm" action="">
        First name: <input type="text" name="name" value="test_name"><br>
        Last name: <input type="text" name="name" value="test_name"><br>
    </form>
    <p>Click the "Try it" button to display the number of elements in the form.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="displaySpace"></p>


    <form id="formOne">
        FirstName: <input type="text" name="fname" value="test-two"><br>
        LastName: <input type="text" name="lname" value="test-three"><br><br>
    </form>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[0].value;
            document.getElementById("displaySpace").innerHTML = "Found " +x+ " elements in the form." + "  First name entered is : "+y;

            const para = document.createElement("p");
            para.innerHTML = "This is a paragraph created via the DOM"
            document.body.appendChild(para); 
        }

        const x = document.forms("formOne");
        let text = "";
        for(let i=0; i<x.length; i++){
            text += x.elements[i].value + "<br>"
        }

        document.getElementById("demo").innerHTML = text; 
    </script>
</body>
</html>
